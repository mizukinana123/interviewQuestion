<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function getElemPos( obj ) {
            var pos = {
                "top": 0,
                "left": 0
            };
            if ( obj.offsetParent ) {
                while ( obj.offsetParent ) {
                    pos.top += obj.offsetTop;
                    pos.left += obj.offsetLeft;
                    obj = obj.offsetParent;
                }
            } else if ( obj.x ) {
                pos.left += obj.x;
            } else if ( obj.x ) {
                pos.top += obj.y;
            }
            return {
                x: pos.left,
                y: pos.top
            };
    </script>
</body>

</html>
