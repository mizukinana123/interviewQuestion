<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>左自适应,右固定</title>
    <style>
        .bigbox {
            height: 200px;
            border: 1px solid black;
        }
        
        .left {
            height: 100%;
            background-color: pink;
        }
        
        .right {
            float: right;
            width: 200px;
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>

</html>
