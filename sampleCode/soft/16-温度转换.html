<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>摄氏度作为参数,返回相应的华氏度</title>
</head>

<body>
    <script>
        //华氏度(℉)=32+摄氏度(℃)×1.8
        function temp(degree) {
            var f = 0;
            var c = degree;
            f = 32 + (c * 1.8);
            return f;
        }
        console.log(temp(5));
    </script>
</body>

</html>
