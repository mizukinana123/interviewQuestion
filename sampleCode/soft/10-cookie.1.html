<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>如何设置,获取和删除cookie</title>
</head>

<body>
    <script>
        //设置cookie
        document.cookie = 'hello world';
        //获取cookie
        console.log(document.cookie);
        //删除cookie
        document.cookie = '';
    </script>
</body>

</html>
